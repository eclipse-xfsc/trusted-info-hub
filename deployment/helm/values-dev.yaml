# -- Default number of instances to start 
replicaCount: 1
# -- Application name
name: infohub
# -- Ovverwrites application name
nameOverride: ""

image:
  repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io
  # -- Image name
  name: tsa/infohub
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets: deployment-key-light

## Use configMap or secretRef for environment variables
useConfigMap: false
configMapName: my-configmap
useSecretRef: false
secretRefName: my-secret

podAnnotations: {}

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

autoscaling:
  # -- Enable autoscaling
  enabled: false
  # -- Minimum replicas
  minReplicas: 1
  # -- Maximum replicas
  maxReplicas: 3
  # -- CPU target for autoscaling trigger
  targetCPUUtilizationPercentage: 70
  # -- Memory target for autoscaling trigger
  targetMemoryUtilizationPercentage: 70

metrics:
  # -- Enable prometheus metrics
  enabled: true
  # -- Port for prometheus metrics
  port: 2112

log:
  level: "debug"
  encoding: json


security:
  # -- by default, apps run as non-root
  runAsNonRoot: false
  # -- User used by the apps
  runAsUid: 0
  # -- Group used by the apps
  runAsGid: 0

service:
  port: 8080

infohub:
  http:
    host: ""
    port: 8080
    timeout:
      idle: 120s
      read: 10s
      write: 10s

mongo:
  addr: "mongodb://mongodb-0.mongodb:27017/infohub?replicaSet=rs0&authSource=admin"
  user: ""
  pass: ""
  dbname: infohub

addresses:
  policy: http://policy:8080
  cache: http://cache:8080
  signer: http://signer:8080
  issuerUri: did:web:123

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  tlsEnabled: true
  frontendDomain: tsa.xfsc.dev
  frontendTlsSecretName: cert-manager-tls

istio:
  injection:
    pod: true

secretEnv:

